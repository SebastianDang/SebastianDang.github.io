    <script>
        // Closes the sidebar menu
        $("#menu-close").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
        // Opens the sidebar menu
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
        // Scrolls to the selected menu item on the page
        $(function() {
            $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });
        //#to-top button appears after scrolling
        var fixed = false;
        $(document).scroll(function() {
            if ($(this).scrollTop() > 250) {
                if (!fixed) {
                    fixed = true;
                    // $('#to-top').css({position:'fixed', display:'block'});
                    $('#to-top').show("slow", function() {
                        $('#to-top').css({
                            position: 'fixed',
                            display: 'block'
                        });
                    });
                }
            } else {
                if (fixed) {
                    fixed = false;
                    $('#to-top').hide("slow", function() {
                        $('#to-top').css({
                            display: 'none'
                        });
                    });
                }
            }
        });
        //End Script
        //Always scroll to top on load.
        window.onbeforeunload = function() {
            window.scrollTo(0, 0);
        }
    </script>
    <script>
        //#typewriter
        $(function() {
            $("#typed").typed({
                strings: ["Soft^50ware ^120 Engineer", "Web ^50 Developer", "3D ^150 Graphics ^100 Wizard", "Explore^40r"],
                // typing speed
                typeSpeed: 80,
                // time before typing starts
                startDelay: 500,
                // backspacing speed
                backSpeed: 40,
                // shuffle the strings
                shuffle: false,
                // time before backspacing
                backDelay: 700,
                // loop
                loop: true,
                // false = infinite
                loopCount: false,
                // show cursor
                showCursor: true,
                // character for cursor
                cursorChar: "_",
                // attribute to type (null == text)
                attr: null,
                // either html or text
                contentType: 'text',
                // custom backspace
            });
        });
    </script>
    <script>
        //#draggable
        function handle_mousedown(e) {
            //When minimized, we still need to check that the target is only the header.
            if(!$(event.target).is("#terminal-header")) return;

            //Calculate
            window.draggable = {};
            draggable.pageX0 = e.pageX;
            draggable.pageY0 = e.pageY;
            draggable.elem = this;
            draggable.offset0 = $(this).offset();

            function handle_dragging(e) {
                var left = draggable.offset0.left + (e.pageX - draggable.pageX0);
                var top = draggable.offset0.top + (e.pageY - draggable.pageY0);
                $(draggable.elem)
                    .offset({
                        top: top,
                        left: left
                    });
            }

            function handle_mouseup(e) {
                $('body')
                    .off('mousemove', handle_dragging)
                    .off('mouseup', handle_mouseup);
            }

            $('body')
                .on('mouseup', handle_mouseup)
                .on('mousemove', handle_dragging);

        }
        //Add draggable items here.
        $('.terminal-window').mousedown(handle_mousedown);
        //This allows clicking on everything but the terminal. Allows drag by the titlebar.
        $('.terminal').mousedown(function(event){
            event.stopPropagation();
        });
    </script>
    <script>
        //Jsterm
        var called = false;
        var hT = $('#jsterm_container').offset().top;
        //Trigger.
        var trigger = function() {
            called = true;
            $.getScript('./js/jsterm.js', function() {});
        };
        //Scroll function.
        $(window).scroll(function() {
            //Check if already enabled.
            if (called) {
                return;
            }
            //Calculate the scroll offset.
            var hH = $('#jsterm_container').outerHeight(),
                wH = $(window).height(),
                wS = $(this).scrollTop();
            //Check the scroll.
            if (wS > (hT + hH - wH) && (hT > wS) && (wS + wH > hT + hH)) {
                trigger();
            }
        });
    </script>
    <script>
